{% extends 'base.html' %}

{% block content %}


<form class="bg-success text-white" action="batch_id" method="POST">
  {% csrf_token %}
  <br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-7">
<div class="form-floating mb-3">
  <select name="bt_name" class="form-select" id="floatingSelect" aria-label="Floating label select example">
    <option selected>Open this select menu</option>
    {% for i in value %}
    
    <option>{{i.Batch_name}}</option>
    {% endfor %}
  </select>
  <label for="floatingSelect">Select Batch</label><br>

  <div class="text-center">
  <button type="submit" class="btn btn-info mb-3">Show</button>
</div>

</div></div></div></div></form>

{% endblock %}
