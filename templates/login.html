<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body style="background-color:#198754 ">
    <div class="text-center p-3 mb-2 bg-primary text-white" >
    <h1>RBS POULTRY FORM</h1></div>


<form action="" method="POST" class="bg-success text-white">
  {% csrf_token %}
      
{% for i in messages %}
<div class="alert alert-danger" role="alert">
    {{i}}
    {% endfor %}
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="mb-3 bg-success text-white">
    <label for="exampleInputEmail1" class="form-label"><h4>Username</h4></label>
    <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text bg-success text-white">We'll never share your username with anyone else.</div>
  </div>
    </div>
  </div>
  </div>
  <div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
  <div class="mb-4 bg-success text-white">
    <label for="exampleInputPassword1" class="form-label"><h4>Password</h4> </label>
    <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
  </div>
</div>
</div>
</div>
  <div class="text-center">
  <button type="submit" class="mb-4 btn btn-danger">Login</button>
</div></form>

</html>
